<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- General -->
    <title>Github API</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="shortcut icon" href="./assets/github.svg">
    <script src="https://kit.fontawesome.com/932eb47ff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1><i class="fa-brands fa-github"></i> Find repositories</h1>

        <form>
            <input type="text" placeholder="Search for usernames in Github" autocomplete="off" spellcheck="false" autofocus maxlength="39">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <fieldset>
            <button>
                <i class="fa-solid fa-calendar"></i>
                <span>Sort</span>
            </button>
            <fieldset>
                <span>Oldest</span>
                <span>Newest</span>
            </fieldset>
        </fieldset>

        <div aria-label="Loading" class="loading">
        </div>

        <div class="general_info">
        </div>

        <div class="repositories">
        </div>

        <div class="error">
            <h1></h1>
            <p></p>
        </div>
    </main>


    <!-- Application -->
    <script src="./assets/app.js"></script>
</body>
</html>
